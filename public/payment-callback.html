        const title = document.getElementById('title');
        const message = document.getElementById('message');
        const progressBar = document.getElementById('progressBar');
        const dashboardBtn = document.getElementById('dashboardBtn');
        
        // Function to redirect to dashboard
        function redirectToDashboard(params = '') {
            const baseUrl = window.location.origin;
            const dashboardUrl = `${baseUrl}/#/dashboard${params}`;
            console.log('Redirecting to:', dashboardUrl);
            
            // Try multiple redirect methods
            try {
                // Method 1: Try window.top (for iframe)
                if (window.top && window.top !== window.self) {
                    window.top.location.href = dashboardUrl;
                    return;
                }
            } catch (e) {
                console.log('Cannot access window.top:', e);
            }
            
            // Method 2: Try window.parent
            try {
                if (window.parent && window.parent !== window.self) {
                    window.parent.location.href = dashboardUrl;
                    return;
                }
            } catch (e) {
                console.log('Cannot access window.parent:', e);
            }
            
            // Method 3: Regular redirect
            window.location.href = dashboardUrl;
        }
        
        // Function to extract token from URL
        function getTokenFromURL() {
            const searchParams = new URLSearchParams(window.location.search);
            const possibleParams = ['token', 'Token', 'TOKEN', 'paymentId'];
            
            for (const param of possibleParams) {
                const value = searchParams.get(param);
                if (value) {
                    console.log(`âœ… Token found: ${param} = ${value}`);
                    return value;
                }
            }
            
            // Try hash
            if (window.location.hash) {
                const hash = window.location.hash.substring(1);
                const hashParams = new URLSearchParams(hash.includes('?') ? hash.split('?')[1] : hash);
                
                for (const param of possibleParams) {
                    const value = hashParams.get(param);
                    if (value) {
                        console.log(`âœ… Token found in hash: ${param} = ${value}`);
                        return value;
                    }
                }
            }
            
            console.log('âŒ No token found');
            return null;
        }
        
        const token = getTokenFromURL();
